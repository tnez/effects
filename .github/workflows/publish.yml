name: publish
on:
  push:
    branches: [main]
jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@tnezdev'
      - name: Publishing Code
        uses: JS-DevTools/npm-publish@v1
        with:
          access: 'public'
          token: ${{ secrets.NPM_TOKEN }}
